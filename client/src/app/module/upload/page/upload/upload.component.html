<div class="container pt-3">
  <ng-container *ngIf="file === null">
    <div class="row">
      <div class="col d-flex justify-content-center">
        <app-file-loader (loaded)="fileLoaded($event)"></app-file-loader>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="file !== null">
    <div class="row">
      <div class="col-lg-9">
        <div class="row mb-3">
          <strong>{{patch.data.meta.name}}</strong>
        </div>
        <div class="row">
          <div class="card text-white bg-dark w-100">
            <div class="card-header text-right">
              <button class="btn btn-sm" [ngClass]="{'btn-primary': showRaw, 'btn-secondary': !showRaw}" (click)="showRaw = !showRaw">
                <span *ngIf="showRaw">Show Formatted</span>
                <span *ngIf="!showRaw">Show Raw</span>
              </button>
            </div>
            <div class="card-body p-0">
              <ng-container *ngIf="showRaw">
                <div class="text-monospace text-pre">
                  {{file.data}}
                </div>
              </ng-container>
              <ng-container *ngIf="!showRaw">
                <div class="p-2">
                  <table class="table table-dark">
                    <tr><th>Schema</th><td>{{patch.schema}}</td></tr>
                    <tr><th>Version</th><td>{{patch.version}}</td></tr>
                  </table>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="mb-2">
          <strong>Tags</strong>
        </div>
        <div>
          <strong>Links</strong>
        </div>
      </div>
    </div>
  </ng-container>
</div>
