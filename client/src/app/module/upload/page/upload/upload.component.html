<div class="container pt-4">
  <ng-container *ngIf="file === null">
    <div class="row">
      <div class="col d-flex justify-content-center">
        <app-file-loader (loaded)="fileLoaded($event)"></app-file-loader>
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="file !== null">

    <form [formGroup]="metadataForm" (submit)="submit()">
      <div class="row mb-4">
        <div class="col">
          <div class="card text-white bg-dark w-100">
            <div class="card-header">
              <strong>Metadata</strong>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="name">Name</label>
                <input id="name" name="name" class="form-control form-control-sm" formControlName="name"
                       [value]="patch.data.meta.name"/>
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control form-control-sm" id="description" name="description"
                          formControlName="description"></textarea>
              </div>
              <div class="text-right">
                <button class="btn btn-sm btn-secondary mr-2" (click)="cancel()">Discard</button>
                <button class="btn btn-sm btn-primary" type="submit">Confirm</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col">
          <app-patch-viewer [raw]="file.data" [patch]="patch"></app-patch-viewer>
        </div>
      </div>
    </form>
  </ng-container>
</div>
